<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz Game!</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div id="gameStart">
        <h1 id="mainText">Coding Quiz Game!</h1>
        <p>You will have 90 seconds to complete the Quiz. Each wrong answer will substract 5 seconds. After you answer every question, your score will be equal to the time you had left!</p>
        <button id="startBtn">Start</button>
    </div>
    <div id="quiz">
        <h1 id="question"></h1>
        <button id="option1" class="questionOption"></button>
        <button id="option2" class="questionOption"></button>
        <button id="option3" class="questionOption"></button>
        <button id="option4" class="questionOption"></button>
        <p id="prevAnswer"></p>
        <p id="timer"></p>
    </div id="quiz">
    <div id="scoreScreen">
        <h1>Congratulations!</h1>
        <p>You made it to the end of the quiz.</p>
        <h2 id="playerScore"></h2>
        
    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
